<!DOCTYPE html>
<html>
<title>THÔNG TIN HỢP ĐỒNG</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/dialog.css">
  <link rel="stylesheet" href="../css/contract.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body style="max-width:1500px;">

<!-- Header -->
<header class="w3-display-container w3-center">
  <img src="../icon/banner.jpg" alt="Trulli" width=100% >
  <div class ="status-profile ">
    <div class = "container tab-bar">
      <div class="row ">
        <div class="col-sm-4 profile-mobile">
          <input type="radio" id="info" name="radio-group">
          <label for="info">THÔNG TIN CHUNG</label>
        </div>
        <div class="col-sm-4 upload-mobile">
          <input type="radio" id="upload" name="radio-group" checked>
          <label for="upload">UPLOAD</label>
        </div>
        <div class="col-sm-4 sign-mobile">
          <input type="radio" id="signContract" name="radio-group">
          <label for="signContract">KÝ HỢP ĐỒNG</label>
        </div>
    </div>
  </div>
</div>
 </header>

    <div class=" w3-white container">
  <!--Thông tin hợp đồng-->
      <div class="w3-row-padding row" style="margin-top:50px">
            <h5 class ="col-sm-12 style-label"><img class="icon" src="icon/icon_profile.png">THÔNG TIN HỢP ĐỒNG</h5>
            <div class="col-sm-1"></div>
            <div class="col-sm-6 col-6-mobile">
                <ul class="ul-label"><li class="w3-padding-8 style-label ">HỢP ĐỒNG DỊCH VỤ TƯ VẤN QUẢN LÝ</li></ul>
            </div>
            <div class="col-sm-5 buttons col-5-mobile">
                <a class="margin-16 " target="_blank" href="https://lendbiz.vn/wp-content/uploads/2020/07/hd-agent-lendbiz-int-sme-hkd_-1.pdf"><button class="btn-search" ><img class="icon-search" src="icon/search.png"></button></a>
                <p class="read-label">Xem & tải về</p>
            </div>
        </div>
    
    <div class="w3-row-padding row" style="margin-top:5px">
        <div class="col-sm-1"></div>
        <div class="col-sm-6 col-6-mobile">
          <ul class="ul-label"><li class="w3-padding-8 style-label ">HỢP ĐỒNG DỊCH VỤ HỢP TÁC KINH DOANH</li></ul>
        </div>
        <div class="col-sm-5 buttons col-5-mobile">
            <a class="margin-16 " target="_blank" href="https://lendbiz.vn/wp-content/uploads/2020/07/hd-agent-lendbiz-int-sme-hkd_-1.pdf"><button class="btn-search" ><img class="icon-search" src="icon/search.png"></button></a>
            <p class="read-label">Xem & tải về</p>
        </div>

      </div>    
      
      <div class="w3-row-padding row" style="margin-top:5px">
        <div class="col-sm-1"></div>
        <div class="col-sm-6 col-6-mobile">
          <ul class="ul-label"><li class="w3-padding-8 style-label ">THỎA THUẬN THANH TOÁN BÙ TRỪ</li></ul>
        </div>
        <div class="col-sm-5 buttons col-5-mobile">
            <a class="margin-16 " target="_blank" href="https://lendbiz.vn/wp-content/uploads/2020/07/hd-agent-lendbiz-int-sme-hkd_-1.pdf"><button class="btn-search" ><img class="icon-search" src="icon/search.png"></button></a>
            <p class="read-label">Xem & tải về</p>
        </div>

      </div>  

      <div class="w3-row-padding row" style="margin-top:5px">
        <div class="col-sm-1"></div>
        <div class="col-sm-6 col-6-mobile">
          <ul class="ul-label"><li class="w3-padding-8 style-label ">THÔNG BÁO CHẤP THUẬN</li></ul>
        </div>
        <div class="col-sm-5 buttons col-5-mobile">
            <a class="margin-16 " target="_blank" href="https://lendbiz.vn/wp-content/uploads/2020/07/hd-agent-lendbiz-int-sme-hkd_-1.pdf"><button class="btn-search" ><img class="icon-search" src="icon/search.png"></button></a>
            <p class="read-label">Xem & tải về</p>
        </div>

      </div>  

      <div class="w3-row-padding row" style="margin-top:20px">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 checkbox">
            <label><input id="ischeck" type="checkbox" value=""> Tôi cam kết đã đọc, hiểu và đồng ý với các nội dung thông tin nêu trên và hoàn toàn chịu trách nhiệm trước pháp luật của các thông tin do tôi cung cấp</label>
        </div>
      </div> 

      <div class="w3-row-padding row" style="margin-top:64px">
        <div class="col-sm-5 buttons col-btn-mobile" style="text-align: end">
          <button type="button" class="btn-dk btn-mobile" id="accept">ĐỒNG Ý</button>
        </div>
        <div class="col-sm-2 buttons col-space-mobile"> </div>
        <div class="col-sm-5 buttons col-btn-disagree" style="text-align: left">
            <button type="button" class="btn-dk btn-disagree" id="disagree">KHÔNG ĐỒNG Ý</button>
          </div>
      </div>

</div>

    <footer >
        <div th:replace="/footer :: footer"></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/text.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/infocontract.js"></script>
</body>

    <!-- Modal content-->

      <a class="close" href="#" data-dismiss="modal">&times;</a>
      <div class="page-body">

  <h1 style="text-align:center;">
      <div class="checkmark-circle">
      <div class="background"></div>
      <div class="checkmark draw"></div>
    </div>
  <h1>
    <div class="head">  
      <h5 style="margin-top:5px;">Hồ sơ bạn đã gửi thành công</h5>
    </div>
</div>
</div>
</div>
</div>
